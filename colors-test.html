<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ø–æ —Ü–≤–µ—Ç–∞–º</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #f0f9ff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 0 #e64040;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e64040;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        .question {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .option.selected {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #da190b;
        }

        .check-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            box-shadow: 0 4px 0 #45a049;
            transition: transform 0.2s;
        }

        .check-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #45a049;
        }

        .result {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='test.html'">‚Üê –ù–∞–∑–∞–¥ –∫ —Ç–µ—Å—Ç–∞–º</button>
        <h1>–¢–µ—Å—Ç –ø–æ —Ü–≤–µ—Ç–∞–º</h1>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div id="questions-container"></div>
        
        <button class="check-button" onclick="checkAnswers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "–ö–∞–∫–æ–π —Ü–≤–µ—Ç —É —Å–æ–ª–Ω—Ü–∞?",
                options: ["–∂—ë–ª—Ç—ã–π", "–∫—Ä–∞—Å–Ω—ã–π", "–æ—Ä–∞–Ω–∂–µ–≤—ã–π", "–±–µ–ª—ã–π"],
                correct: 0
            },
            {
                question: "–ö–∞–∫–æ–π —Ü–≤–µ—Ç —É —Ç—Ä–∞–≤—ã?",
                options: ["—Å–∏–Ω–∏–π", "–∑–µ–ª—ë–Ω—ã–π", "–∂—ë–ª—Ç—ã–π", "–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π"],
                correct: 1
            },
            {
                question: "–ö–∞–∫–æ–π —Ü–≤–µ—Ç —É –Ω–µ–±–∞?",
                options: ["–∫—Ä–∞—Å–Ω—ã–π", "–∑–µ–ª—ë–Ω—ã–π", "—Å–∏–Ω–∏–π", "–∂—ë–ª—Ç—ã–π"],
                correct: 2
            },
            {
                question: "–ö–∞–∫–æ–π —Ü–≤–µ—Ç —É –∫—Ä–æ–≤–∏?",
                options: ["—Å–∏–Ω–∏–π", "–∑–µ–ª—ë–Ω—ã–π", "–∂—ë–ª—Ç—ã–π", "–∫—Ä–∞—Å–Ω—ã–π"],
                correct: 3
            },
            {
                question: "–ö–∞–∫–æ–π —Ü–≤–µ—Ç —É —Å–Ω–µ–≥–∞?",
                options: ["—á—ë—Ä–Ω—ã–π", "—Å–∏–Ω–∏–π", "–±–µ–ª—ã–π", "—Å–µ—Ä—ã–π"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswers = new Array(questions.length).fill(null);

        function displayQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>–í–æ–ø—Ä–æ—Å ${index + 1}</h3>
                    <p>${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectAnswer(${index}, ${optIndex})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectAnswer(questionIndex, optionIndex) {
            const options = document.querySelectorAll(`.question:nth-child(${questionIndex + 1}) .option`);
            options.forEach(opt => opt.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            selectedAnswers[questionIndex] = optionIndex;
            updateProgress();
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const answered = selectedAnswers.filter(answer => answer !== null).length;
            const percentage = (answered / questions.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function checkAnswers() {
            const result = document.getElementById('result');
            let correct = 0;

            questions.forEach((q, index) => {
                const options = document.querySelectorAll(`.question:nth-child(${index + 1}) .option`);
                options.forEach(opt => opt.classList.remove('correct', 'incorrect'));
                
                if (selectedAnswers[index] === q.correct) {
                    correct++;
                    options[q.correct].classList.add('correct');
                } else if (selectedAnswers[index] !== null) {
                    options[selectedAnswers[index]].classList.add('incorrect');
                    options[q.correct].classList.add('correct');
                }
            });

            const percentage = (correct / questions.length) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = '–û—Ç–ª–∏—á–Ω–æ! –í—ã –∑–Ω–∞–µ—Ç–µ –≤—Å–µ —Ü–≤–µ—Ç–∞! üåà';
            } else if (percentage >= 80) {
                message = '–û—á–µ–Ω—å —Ö–æ—Ä–æ—à–æ! –í—ã —Ö–æ—Ä–æ—à–æ –∑–Ω–∞–µ—Ç–µ —Ü–≤–µ—Ç–∞! üé®';
            } else if (percentage >= 60) {
                message = '–•–æ—Ä–æ—à–æ! –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ —É—á–∏—Ç—å —Ü–≤–µ—Ç–∞! üéØ';
            } else {
                message = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑! –í—ã—É—á–∏—Ç–µ —Ü–≤–µ—Ç–∞ –ª—É—á—à–µ! üìö';
            }

            result.innerHTML = `
                <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${correct} –∏–∑ ${questions.length} –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</h2>
                <p>${message}</p>
                <button class="check-button" onclick="resetTest()">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –∑–∞–Ω–æ–≤–æ</button>
            `;
            result.style.display = 'block';
        }

        function resetTest() {
            currentQuestion = 0;
            score = 0;
            selectedAnswers = new Array(questions.length).fill(null);
            document.getElementById('result').style.display = 'none';
            displayQuestions();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        displayQuestions();
    </script>
</body>
</html>
