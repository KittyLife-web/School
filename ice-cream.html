<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞–π —Å–≤–æ—ë –º–æ—Ä–æ–∂–µ–Ω–æ–µ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #fce4ec;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .ice-cream-builder {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            background: #f8bbd0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .option {
            background: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .option.selected {
            background: #f48fb1;
            color: white;
        }

        .preview {
            width: 200px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .cone {
            width: 100px;
            height: 150px;
            background: #d4a056;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .scoop {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .toppings {
            position: absolute;
            width: 100px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .create-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .create-button:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #e91e63;
            margin-bottom: 30px;
        }

        h2 {
            color: #ad1457;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">–ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
        <h1>–°–æ–∑–¥–∞–π —Å–≤–æ—ë –º–æ—Ä–æ–∂–µ–Ω–æ–µ</h1>
        
        <div class="preview">
            <div id="toppings" class="toppings"></div>
            <div id="scoop3" class="scoop" style="bottom: 180px;"></div>
            <div id="scoop2" class="scoop" style="bottom: 140px;"></div>
            <div id="scoop1" class="scoop" style="bottom: 100px;"></div>
            <div class="cone"></div>
        </div>

        <div class="ice-cream-builder">
            <div class="section">
                <h2>–í—ã–±–µ—Ä–∏ –≤–∫—É—Å—ã</h2>
                <div class="options" id="flavors">
                    <div class="option" data-color="#8B4513" onclick="selectFlavor(this, 'chocolate')">–®–æ–∫–æ–ª–∞–¥–Ω–æ–µ</div>
                    <div class="option" data-color="#FFDAB9" onclick="selectFlavor(this, 'vanilla')">–í–∞–Ω–∏–ª—å–Ω–æ–µ</div>
                    <div class="option" data-color="#FF69B4" onclick="selectFlavor(this, 'strawberry')">–ö–ª—É–±–Ω–∏—á–Ω–æ–µ</div>
                    <div class="option" data-color="#90EE90" onclick="selectFlavor(this, 'pistachio')">–§–∏—Å—Ç–∞—à–∫–æ–≤–æ–µ</div>
                    <div class="option" data-color="#FFB6C1" onclick="selectFlavor(this, 'raspberry')">–ú–∞–ª–∏–Ω–æ–≤–æ–µ</div>
                    <div class="option" data-color="#DEB887" onclick="selectFlavor(this, 'caramel')">–ö–∞—Ä–∞–º–µ–ª—å–Ω–æ–µ</div>
                </div>
            </div>

            <div class="section">
                <h2>–í—ã–±–µ—Ä–∏ —Ç–æ–ø–ø–∏–Ω–≥–∏</h2>
                <div class="options" id="toppings">
                    <div class="option" onclick="selectTopping(this, 'sprinkles')">–ü–æ—Å—ã–ø–∫–∞</div>
                    <div class="option" onclick="selectTopping(this, 'chocolate')">–®–æ–∫–æ–ª–∞–¥</div>
                    <div class="option" onclick="selectTopping(this, 'caramel')">–ö–∞—Ä–∞–º–µ–ª—å</div>
                    <div class="option" onclick="selectTopping(this, 'nuts')">–û—Ä–µ—Ö–∏</div>
                    <div class="option" onclick="selectTopping(this, 'cherry')">–í–∏—à–µ–Ω–∫–∞</div>
                </div>
            </div>

            <button class="create-button" onclick="createIceCream()">–°–æ–∑–¥–∞—Ç—å –º–æ—Ä–æ–∂–µ–Ω–æ–µ!</button>
        </div>
    </div>

    <script>
        let currentFlavor = 0;
        let selectedToppings = [];

        function selectFlavor(element, flavor) {
            if (currentFlavor >= 3) return;
            
            const color = element.dataset.color;
            const scoops = document.querySelectorAll('.scoop');
            scoops[currentFlavor].style.backgroundColor = color;
            currentFlavor++;

            element.classList.add('selected');
        }

        function selectTopping(element, topping) {
            element.classList.toggle('selected');
            if (element.classList.contains('selected')) {
                selectedToppings.push(topping);
            } else {
                selectedToppings = selectedToppings.filter(t => t !== topping);
            }
            updateToppings();
        }

        function updateToppings() {
            const toppingsDiv = document.getElementById('toppings');
            toppingsDiv.innerHTML = selectedToppings.map(topping => {
                if (topping === 'cherry') return 'üçí';
                if (topping === 'sprinkles') return '‚ú®';
                if (topping === 'chocolate') return 'üç´';
                if (topping === 'caramel') return 'üçØ';
                if (topping === 'nuts') return 'ü•ú';
                return '';
            }).join(' ');
        }

        function createIceCream() {
            if (currentFlavor === 0) {
                alert('–í—ã–±–µ—Ä–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–∫—É—Å!');
                return;
            }
            
            alert('–¢–≤–æ—ë –º–æ—Ä–æ–∂–µ–Ω–æ–µ –≥–æ—Ç–æ–≤–æ! –ü—Ä–∏—è—Ç–Ω–æ–≥–æ –∞–ø–ø–µ—Ç–∏—Ç–∞! üç¶');
            
            // –°–±—Ä–æ—Å –≤—ã–±–æ—Ä–∞
            currentFlavor = 0;
            selectedToppings = [];
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.scoop').forEach(scoop => scoop.style.backgroundColor = '');
            document.getElementById('toppings').innerHTML = '';
        }
    </script>
</body>
</html>
