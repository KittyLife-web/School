<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Школы - Волшебный дуб</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: rgb(209, 229, 215);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tree {
            position: relative;
            width: 400px;
            height: 600px;
            background: url('tree.png') no-repeat center;
            background-size: contain;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .door {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            background: url('door.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 2;
        }

        .door:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .window {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: url('window.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 2;
        }

        .window:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .leaves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: url('leaves.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 2;
        }

        .leaves:hover {
            transform: scale(1.1);
        }

        .squirrel {
            position: absolute;
            bottom: 270px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: url('sqorriel.png') no-repeat center;
            background-size: contain;
            display: none;
            z-index: 3;
            animation: jump 0.5s ease-in-out;
        }

        .pinecone {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('treefruits.png') no-repeat center;
            background-size: contain;
            display: none;
            z-index: 3;
            animation: fall 2s linear;
        }

        .bird {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('bird.png') no-repeat center;
            background-size: contain;
            display: none;
            z-index: 3;
            animation: fly 1s ease-in-out;
        }

        @keyframes jump {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-80px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes fly {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(150px) translateY(-80px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #D4B08C;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
            z-index: 100;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Вернуться на главную</a>
    
    <div class="container">
        <div class="tree">
            <div class="leaves" onclick="createBirds()"></div>
            <div class="window" onclick="createPinecones()"></div>
            <div class="door" onclick="showSquirrel()"></div>
            <div class="squirrel"></div>
        </div>
    </div>

    <script>
        function showSquirrel() {
            const squirrel = document.querySelector('.squirrel');
            squirrel.style.display = 'block';
            setTimeout(() => {
                squirrel.style.display = 'none';
            }, 1000);
        }

        function createPinecones() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const pinecone = document.createElement('div');
                    pinecone.className = 'pinecone';
                    pinecone.style.left = `${Math.random() * 100}%`;
                    pinecone.style.display = 'block';
                    document.body.appendChild(pinecone);
                    
                    setTimeout(() => {
                        pinecone.remove();
                    }, 2000);
                }, i * 200);
            }
        }

        function createBirds() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const bird = document.createElement('div');
                    bird.className = 'bird';
                    bird.style.left = `${Math.random() * 100}%`;
                    bird.style.top = `${Math.random() * 50}%`;
                    bird.style.display = 'block';
                    document.body.appendChild(bird);
                    
                    setTimeout(() => {
                        bird.remove();
                    }, 1000);
                }, i * 300);
            }
        }
    </script>
</body>
</html>
