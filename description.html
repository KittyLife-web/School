<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Описание сайта</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #f0f9ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        .back-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 40px;
            box-shadow: 0 4px 0 #e64040;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e64040;
        }

        .description-text {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa2c1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .bunny-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .bunny {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 0 auto;
        }

        /* Тело зайчика */
        .bunny-body {
            position: absolute;
            width: 160px;
            height: 200px;
            background: #fff5f7;
            border-radius: 80px;
            bottom: 0;
            left: 20px;
            box-shadow: 
                inset -15px -15px 30px rgba(255,182,193,0.5),
                5px 5px 15px rgba(0,0,0,0.1);
        }

        /* Голова */
        .bunny-head {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #fff5f7;
            border-radius: 60px;
            top: 20px;
            left: 40px;
            box-shadow: 
                inset -10px -10px 20px rgba(255,182,193,0.5),
                5px 5px 15px rgba(0,0,0,0.1);
        }

        /* Уши */
        .bunny-ear {
            position: absolute;
            width: 40px;
            height: 100px;
            background: #fff5f7;
            border-radius: 20px;
            top: -60px;
            box-shadow: 
                inset -5px -5px 10px rgba(255,182,193,0.5),
                3px 3px 10px rgba(0,0,0,0.1);
        }

        .bunny-ear.left {
            left: 30px;
            transform: rotate(-5deg);
        }

        .bunny-ear.right {
            right: 30px;
            transform: rotate(5deg);
        }

        .bunny-ear-inner {
            position: absolute;
            width: 20px;
            height: 60px;
            background: #ffb6c1;
            border-radius: 10px;
            top: 20px;
            left: 10px;
        }

        /* Глаза */
        .bunny-eye {
            position: absolute;
            width: 25px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            top: 45px;
        }

        .bunny-eye.left {
            left: 30px;
        }

        .bunny-eye.right {
            right: 30px;
        }

        .bunny-eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        /* Нос */
        .bunny-nose {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #ffb6c1;
            border-radius: 10px;
            top: 65px;
            left: 50px;
        }

        /* Щёки */
        .bunny-cheek {
            position: absolute;
            width: 25px;
            height: 15px;
            background: #ffb6c1;
            border-radius: 50%;
            top: 70px;
            opacity: 0.5;
        }

        .bunny-cheek.left {
            left: 20px;
        }

        .bunny-cheek.right {
            right: 20px;
        }

        /* Лапки */
        .bunny-paw {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fff5f7;
            border-radius: 20px;
            bottom: 0;
            box-shadow: 
                inset -5px -5px 10px rgba(255,182,193,0.5),
                3px 3px 10px rgba(0,0,0,0.1);
        }

        .bunny-paw.left {
            left: 30px;
        }

        .bunny-paw.right {
            right: 30px;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff92a5 50%, #ffa2c1 100%);
            transform: rotate(45deg);
            top: 90px;
            left: 140px;
            animation: float-heart 3s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255,107,107,0.3),
                0 0 40px rgba(255,107,107,0.2),
                0 0 60px rgba(255,107,107,0.1);
            border-radius: 5px;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff92a5 50%, #ffa2c1 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255,107,107,0.3),
                0 0 40px rgba(255,107,107,0.2),
                0 0 60px rgba(255,107,107,0.1);
        }

        .heart::before {
            left: -50%;
        }

        .heart::after {
            top: -50%;
        }

        .heart-shine {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 10px;
            left: 10px;
            filter: blur(2px);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes float-heart {
            0%, 100% { 
                transform: rotate(45deg) translateY(0) scale(1); 
            }
            25% { 
                transform: rotate(45deg) translateY(-15px) scale(1.1); 
            }
            50% { 
                transform: rotate(45deg) translateY(0) scale(1); 
            }
            75% { 
                transform: rotate(45deg) translateY(15px) scale(0.95); 
            }
        }

        @keyframes shine {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.5) rotate(180deg); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">← Назад</button>
        
        <div class="description-text">
            Добро пожаловать на мой сайт!<br>
            Здесь есть игры и предметы.<br>
            Все они лёгкие и у них очень красивый дизайн.<br>
            Можно так и учить так и повторять.<br>
            Скоро здесь будет много интересных заданий!
        </div>

        <div class="bunny-container">
            <div class="sparkles"></div>
            <div class="bunny">
                <div class="bunny-body"></div>
                <div class="bunny-head">
                    <div class="bunny-ear left">
                        <div class="bunny-ear-inner"></div>
                    </div>
                    <div class="bunny-ear right">
                        <div class="bunny-ear-inner"></div>
                    </div>
                    <div class="bunny-eye left"></div>
                    <div class="bunny-eye right"></div>
                    <div class="bunny-nose"></div>
                    <div class="bunny-cheek left"></div>
                    <div class="bunny-cheek right"></div>
                </div>
                <div class="bunny-paw left"></div>
                <div class="bunny-paw right"></div>
            </div>
            <div class="heart">
                <div class="heart-shine"></div>
            </div>
        </div>
    </div>

    <script>
        // Создаем блестящие звездочки
        function createSparkles() {
            const sparklesContainer = document.querySelector('.sparkles');
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        window.onload = createSparkles;
    </script>
</body>
</html>
