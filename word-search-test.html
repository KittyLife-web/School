<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ø–æ –ø–æ–∏—Å–∫—É —Å–ª–æ–≤</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #f0f9ff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 0 #e64040;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e64040;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        .question {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 20px 0;
            font-size: 24px;
            text-align: center;
        }

        .grid-cell {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #e9ecef;
        }

        .grid-cell:hover {
            background: #e9ecef;
        }

        .grid-cell.selected {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .word-list {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .word-item {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }

        .word-item.found {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .check-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            box-shadow: 0 4px 0 #45a049;
            transition: transform 0.2s;
        }

        .check-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #45a049;
        }

        .result {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='test.html'">‚Üê –ù–∞–∑–∞–¥ –∫ —Ç–µ—Å—Ç–∞–º</button>
        <h1>–¢–µ—Å—Ç –ø–æ –ø–æ–∏—Å–∫—É —Å–ª–æ–≤</h1>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div id="questions-container"></div>
        
        <button class="check-button" onclick="checkAnswers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const words = [
            {
                word: "–ö–û–®–ö–ê",
                grid: [
                    "–ö", "–û", "–®", "–ö", "–ê",
                    "–û", "–ë", "–û", "–†", "–¢",
                    "–®", "–û", "–ö", "–û", "–¢",
                    "–ö", "–†", "–û", "–¢", "–ê",
                    "–ê", "–¢", "–¢", "–ê", "–ö"
                ]
            },
            {
                word: "–°–û–ë–ê–ö–ê",
                grid: [
                    "–°", "–û", "–ë", "–ê", "–ö",
                    "–û", "–ë", "–ê", "–ö", "–ê",
                    "–ë", "–ê", "–ö", "–û", "–¢",
                    "–ê", "–ö", "–û", "–¢", "–ê",
                    "–ö", "–ê", "–¢", "–ê", "–ö"
                ]
            },
            {
                word: "–ú–´–®–ö–ê",
                grid: [
                    "–ú", "–´", "–®", "–ö", "–ê",
                    "–´", "–®", "–ö", "–ê", "–¢",
                    "–®", "–ö", "–ê", "–¢", "–û",
                    "–ö", "–ê", "–¢", "–û", "–ö",
                    "–ê", "–¢", "–û", "–ö", "–ê"
                ]
            }
        ];

        let currentWord = 0;
        let selectedCells = [];
        let foundWords = new Array(words.length).fill(false);

        function displayWordSearch() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            words.forEach((wordData, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>–ù–∞–π–¥–∏—Ç–µ —Å–ª–æ–≤–æ ${index + 1}</h3>
                    <div class="word-grid">
                        ${wordData.grid.map((letter, cellIndex) => `
                            <div class="grid-cell" onclick="selectCell(${index}, ${cellIndex})">
                                ${letter}
                            </div>
                        `).join('')}
                    </div>
                    <div class="word-list">
                        <div class="word-item" id="word-${index}">${wordData.word}</div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });

            updateProgress();
        }

        function selectCell(wordIndex, cellIndex) {
            const cells = document.querySelectorAll(`.question:nth-child(${wordIndex + 1}) .grid-cell`);
            cells.forEach(cell => cell.classList.remove('selected'));
            cells[cellIndex].classList.add('selected');
            
            selectedCells = [cellIndex];
            checkWord(wordIndex);
        }

        function checkWord(wordIndex) {
            const wordData = words[wordIndex];
            const cells = document.querySelectorAll(`.question:nth-child(${wordIndex + 1}) .grid-cell`);
            const selectedLetters = selectedCells.map(index => cells[index].textContent).join('');
            
            if (selectedLetters === wordData.word) {
                foundWords[wordIndex] = true;
                document.getElementById(`word-${wordIndex}`).classList.add('found');
                selectedCells.forEach(index => cells[index].classList.add('found'));
            }
            
            updateProgress();
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const found = foundWords.filter(found => found).length;
            const percentage = (found / words.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function checkAnswers() {
            const result = document.getElementById('result');
            const found = foundWords.filter(found => found).length;
            const percentage = (found / words.length) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = '–û—Ç–ª–∏—á–Ω–æ! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ —Å–ª–æ–≤–∞! üîç';
            } else if (percentage >= 80) {
                message = '–û—á–µ–Ω—å —Ö–æ—Ä–æ—à–æ! –í—ã –Ω–∞—à–ª–∏ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ —Å–ª–æ–≤! üéØ';
            } else if (percentage >= 60) {
                message = '–•–æ—Ä–æ—à–æ! –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –∏—Å–∫–∞—Ç—å —Å–ª–æ–≤–∞! üìñ';
            } else {
                message = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑! –ù–∞–π–¥–∏—Ç–µ –±–æ–ª—å—à–µ —Å–ª–æ–≤! üìù';
            }

            result.innerHTML = `
                <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${found} –∏–∑ ${words.length} —Å–ª–æ–≤ –Ω–∞–π–¥–µ–Ω–æ</h2>
                <p>${message}</p>
                <button class="check-button" onclick="resetTest()">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –∑–∞–Ω–æ–≤–æ</button>
            `;
            result.style.display = 'block';
        }

        function resetTest() {
            currentWord = 0;
            selectedCells = [];
            foundWords = new Array(words.length).fill(false);
            document.getElementById('result').style.display = 'none';
            displayWordSearch();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        displayWordSearch();
    </script>
</body>
</html>
