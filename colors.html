<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–∑—É—á–∞–µ–º —Ü–≤–µ—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #f0f8ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .color-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .color-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-button:hover {
            transform: scale(1.05);
        }

        .color-button.wrong {
            background: #ff5252;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .task {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .progress {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .score {
            font-size: 20px;
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
        }

        .wrong-answers {
            font-size: 20px;
            color: #ff5252;
            margin-top: 10px;
            font-weight: bold;
        }

        .flower {
            position: fixed;
            font-size: 40px;
            animation: rotate 4s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .success-message {
            font-size: 28px;
            color: #4CAF50;
            margin: 20px 0;
            display: none;
        }

        .next-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress" id="progress">–ó–∞–¥–∞–Ω–∏–µ 1 –∏–∑ 30</div>
        <div class="task" id="task">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ü–≤–µ—Ç:</div>
        <div class="color-image" id="colorImage"></div>
        <div class="buttons" id="buttons"></div>
        <div class="score" id="score">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: 0</div>
        <div class="wrong-answers" id="wrongAnswers">–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: 0</div>
        <div class="success-message" id="successMessage">
            –ú–æ–ª–æ–¥–µ—Ü! –¢—ã –∑–∞–∫–æ–Ω—á–∏–ª –∏–≥—Ä—É!
            <br>
            –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <span id="finalCorrect">0</span>
            <br>
            –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <span id="finalWrong">0</span>
            <br><br>
            <button onclick="location.reload()" class="next-button">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        const colors = [
            { name: '–ö—Ä–∞—Å–Ω—ã–π', color: '#FF0000' },
            { name: '–°–∏–Ω–∏–π', color: '#0000FF' },
            { name: '–ó–µ–ª–µ–Ω—ã–π', color: '#00FF00' },
            { name: '–ñ–µ–ª—Ç—ã–π', color: '#FFFF00' },
            { name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π', color: '#800080' },
            { name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π', color: '#FFA500' },
            { name: '–†–æ–∑–æ–≤—ã–π', color: '#FFC0CB' },
            { name: '–ì–æ–ª—É–±–æ–π', color: '#00FFFF' },
            { name: '–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π', color: '#A52A2A' },
            { name: '–ë–µ–ª—ã–π', color: '#FFFFFF' },
            { name: '–ß–µ—Ä–Ω—ã–π', color: '#000000' },
            { name: '–°–µ—Ä—ã–π', color: '#808080' },
            { name: '–ë–∏—Ä—é–∑–æ–≤—ã–π', color: '#40E0D0' },
            { name: '–ú–∞–ª–∏–Ω–æ–≤—ã–π', color: '#DC143C' },
            { name: '–õ–∏–º–æ–Ω–Ω—ã–π', color: '#FFF700' }
        ];

        let currentTask = 1;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        const totalTasks = 30;
        const flowers = ['üåº', 'üå∏', 'üå∫', 'üåπ'];
        
        function createFlowers() {
            for (let i = 0; i < 5; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(flower);
            }
        }

        function showTask() {
            if (currentTask > totalTasks) {
                document.getElementById('colorImage').style.display = 'none';
                document.getElementById('buttons').style.display = 'none';
                document.getElementById('task').style.display = 'none';
                document.getElementById('progress').style.display = 'none';
                document.getElementById('score').style.display = 'none';
                document.getElementById('wrongAnswers').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('finalCorrect').textContent = correctAnswers;
                document.getElementById('finalWrong').textContent = wrongAnswers;
                document.querySelector('.next-button').style.display = 'inline-block';
                return;
            }

            const progress = document.getElementById('progress');
            const score = document.getElementById('score');
            const wrongAnswersElement = document.getElementById('wrongAnswers');
            progress.textContent = `–ó–∞–¥–∞–Ω–∏–µ ${currentTask} –∏–∑ ${totalTasks}`;
            score.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctAnswers}`;
            wrongAnswersElement.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${wrongAnswers}`;

            const currentColor = colors[Math.floor(Math.random() * colors.length)];
            const colorImage = document.getElementById('colorImage');
            colorImage.style.backgroundColor = currentColor.color;

            const buttons = document.getElementById('buttons');
            buttons.innerHTML = '';

            const options = [currentColor.name];
            while (options.length < 4) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                if (!options.includes(randomColor.name)) {
                    options.push(randomColor.name);
                }
            }

            options.sort(() => Math.random() - 0.5).forEach(option => {
                const button = document.createElement('button');
                button.className = 'color-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(button, option, currentColor.name);
                buttons.appendChild(button);
            });
        }

        function checkAnswer(button, selected, correct) {
            if (selected === correct) {
                correctAnswers++;
                currentTask++;
                showTask();
            } else {
                wrongAnswers++;
                button.classList.add('wrong');
                document.getElementById('wrongAnswers').textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${wrongAnswers}`;
                setTimeout(() => {
                    button.classList.remove('wrong');
                }, 500);
            }
        }

        createFlowers();
        showTask();
    </script>
</body>
</html>
