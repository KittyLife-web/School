<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–∑—É—á–∞–µ–º —Ü–≤–µ—Ç–∞</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #f0f9ff;
            background-image: 
                radial-gradient(#ff99cc 2px, transparent 2px),
                radial-gradient(#99ff99 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 0 #e64040;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e64040;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #ffffff, 4px 4px 0 rgba(0,0,0,0.1);
        }

        .colors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .color-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            position: relative;
        }

        .color-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .color-square {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .color-square::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
        }

        .color-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #4a4a4a;
        }

        .exercise-section {
            background: white;
            border-radius: 25px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.1);
        }

        .exercise-title {
            text-align: center;
            color: #4a4a4a;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .exercise-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .question-square {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
        }

        .option-button {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #d0d0d0;
        }

        .option-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d0d0d0;
        }

        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            transition: width 0.5s ease;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            border-radius: 15px;
            margin-top: 20px;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confetti 3s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .answer-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 4px 0 #d0d0d0;
            transition: all 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #4dabf7;
            box-shadow: 0 4px 0 #4dabf7;
        }

        .answer-input::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>
        <h1>üåà –í–µ—Å—ë–ª—ã–µ —Ü–≤–µ—Ç–∞ üé®</h1>

        <div class="colors-grid">
            <div class="color-card" onclick="playColor('–∫—Ä–∞—Å–Ω—ã–π')">
                <div class="color-square" style="background: #ff6b6b;"></div>
            </div>
            <div class="color-card" onclick="playColor('—Å–∏–Ω–∏–π')">
                <div class="color-square" style="background: #4dabf7;"></div>
            </div>
            <div class="color-card" onclick="playColor('–∂—ë–ª—Ç—ã–π')">
                <div class="color-square" style="background: #ffd43b;"></div>
            </div>
            <div class="color-card" onclick="playColor('–∑–µ–ª—ë–Ω—ã–π')">
                <div class="color-square" style="background: #69db7c;"></div>
            </div>
            <div class="color-card" onclick="playColor('–æ—Ä–∞–Ω–∂–µ–≤—ã–π')">
                <div class="color-square" style="background: #ffa94d;"></div>
            </div>
            <div class="color-card" onclick="playColor('—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π')">
                <div class="color-square" style="background: #da77f2;"></div>
            </div>
            <div class="color-card" onclick="playColor('–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π')">
                <div class="color-square" style="background: #a97555;"></div>
            </div>
            <div class="color-card" onclick="playColor('—Ä–æ–∑–æ–≤—ã–π')">
                <div class="color-square" style="background: #faa2c1;"></div>
            </div>
        </div>

        <div class="exercise-section">
            <h2 class="exercise-title">üéØ –î–∞–≤–∞–π –ø–æ–∏–≥—Ä–∞–µ–º!</h2>
            <div class="exercise-container">
                <div class="question-square"></div>
                <input type="text" class="answer-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ü–≤–µ—Ç–∞...">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="success-message">
                <h3>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéâ</h3>
                <p>–¢—ã –æ—Ç–ª–∏—á–Ω–æ –∑–Ω–∞–µ—à—å —Ü–≤–µ—Ç–∞!</p>
                <button onclick="startExercise()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            </div>
        </div>
    </div>

    <script>
        const colors = [
            { name: '–∫—Ä–∞—Å–Ω—ã–π', hex: '#ff6b6b' },
            { name: '—Å–∏–Ω–∏–π', hex: '#4dabf7' },
            { name: '–∂—ë–ª—Ç—ã–π', hex: '#ffd43b' },
            { name: '–∑–µ–ª—ë–Ω—ã–π', hex: '#69db7c' },
            { name: '–æ—Ä–∞–Ω–∂–µ–≤—ã–π', hex: '#ffa94d' },
            { name: '—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π', hex: '#da77f2' },
            { name: '–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π', hex: '#a97555' },
            { name: '—Ä–æ–∑–æ–≤—ã–π', hex: '#faa2c1' }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;

        function playColor(color) {
            const utterance = new SpeechSynthesisUtterance(color);
            utterance.lang = 'ru-RU';
            speechSynthesis.speak(utterance);
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)].hex;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }

        function startExercise() {
            currentQuestion = 0;
            correctAnswers = 0;
            document.querySelector('.success-message').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const questionSquare = document.querySelector('.question-square');
            const currentColor = colors[Math.floor(Math.random() * colors.length)];
            
            questionSquare.style.background = currentColor.hex;
            currentCorrectColor = currentColor.name;
            
            updateProgress();
        }

        let currentCorrectColor = '';

        function checkAnswer() {
            const userAnswer = document.querySelector('.answer-input').value.toLowerCase().trim();
            
            if (userAnswer === currentCorrectColor) {
                correctAnswers++;
                createConfetti();
            } else {
                correctAnswers = 0;
                currentQuestion = 0;
                updateProgress();
                showQuestion();
                
                const resultElement = document.createElement('div');
                resultElement.textContent = '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ù–∞—á–∏–Ω–∞–µ–º —Å–Ω–∞—á–∞–ª–∞.';
                resultElement.style.color = '#ff6b6b';
                resultElement.style.textAlign = 'center';
                resultElement.style.marginTop = '10px';
                resultElement.style.fontSize = '18px';
                
                const container = document.querySelector('.exercise-container');
                const existingMessage = container.querySelector('.error-message');
                if (existingMessage) {
                    container.removeChild(existingMessage);
                }
                resultElement.className = 'error-message';
                container.appendChild(resultElement);
                
                setTimeout(() => {
                    if (resultElement.parentNode) {
                        resultElement.parentNode.removeChild(resultElement);
                    }
                }, 2000);
            }
            
            currentQuestion++;
            document.querySelector('.answer-input').value = '';
            
            if (currentQuestion < 10) {
                showQuestion();
            } else {
                showSuccess();
            }
            
            updateProgress();
        }

        function updateProgress() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = (currentQuestion * 10) + '%';
        }

        function showSuccess() {
            document.querySelector('.success-message').style.display = 'block';
            for (let i = 0; i < 50; i++) {
                setTimeout(createConfetti, i * 100);
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.querySelector('.answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        window.onload = startExercise;
    </script>
</body>
