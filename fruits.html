<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—Ä—É–∫—Ç—ã –∏ –æ–≤–æ—â–∏</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #f0f9ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 0 #e64040;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e64040;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .card:hover:not(.clicked) {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card.clicked {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .name {
            font-size: 18px;
            color: #2c3e50;
            margin-top: 10px;
        }

        .score-container {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        .task {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .correct {
            animation: bounce 0.5s;
            background: #81c784;
        }

        .wrong {
            animation: shake 0.5s;
            background: #e57373;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .progress {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>
        <h1>–§—Ä—É–∫—Ç—ã –∏ –æ–≤–æ—â–∏</h1>

        <div class="game-container">
            <div class="score-container">
                <div id="score">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: 0</div>
                <div class="progress" id="progress">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 16</div>
            </div>
            
            <div class="task" id="task">–ù–∞–π–¥–∏ –º–æ—Ä–∫–æ–≤—å!</div>
            <div class="cards-grid" id="cards-grid"></div>
        </div>
    </div>

    <script>
        const items = [
            { emoji: 'üçé', name: '–Ø–±–ª–æ–∫–æ', type: 'fruit' },
            { emoji: 'üçê', name: '–ì—Ä—É—à–∞', type: 'fruit' },
            { emoji: 'üçä', name: '–ê–ø–µ–ª—å—Å–∏–Ω', type: 'fruit' },
            { emoji: 'üçã', name: '–õ–∏–º–æ–Ω', type: 'fruit' },
            { emoji: 'üçå', name: '–ë–∞–Ω–∞–Ω', type: 'fruit' },
            { emoji: 'üçâ', name: '–ê—Ä–±—É–∑', type: 'fruit' },
            { emoji: 'ü•ù', name: '–ö–∏–≤–∏', type: 'fruit' },
            { emoji: 'üçá', name: '–í–∏–Ω–æ–≥—Ä–∞–¥', type: 'fruit' },
            { emoji: 'ü•ï', name: '–ú–æ—Ä–∫–æ–≤—å', type: 'vegetable' },
            { emoji: 'ü•î', name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å', type: 'vegetable' },
            { emoji: 'ü•í', name: '–û–≥—É—Ä–µ—Ü', type: 'vegetable' },
            { emoji: 'üçÖ', name: '–ü–æ–º–∏–¥–æ—Ä', type: 'vegetable' },
            { emoji: 'üßÖ', name: '–õ—É–∫', type: 'vegetable' },
            { emoji: 'ü•¨', name: '–ö–∞–ø—É—Å—Ç–∞', type: 'vegetable' },
            { emoji: 'ü•¶', name: '–ë—Ä–æ–∫–∫–æ–ª–∏', type: 'vegetable' },
            { emoji: 'üå∂Ô∏è', name: '–ü–µ—Ä–µ—Ü', type: 'vegetable' }
        ];

        let correctAnswers = 0;
        let currentQuestion = 0;
        let shuffledItems = [];
        let currentTarget = null;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCards() {
            shuffledItems = shuffleArray([...items]);
            currentTarget = shuffledItems[currentQuestion];
            
            const grid = document.getElementById('cards-grid');
            grid.innerHTML = '';
            
            shuffleArray([...items]).forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = (e) => checkAnswer(card, item, e);
                
                card.innerHTML = `
                    <div class="emoji">${item.emoji}</div>
                `;
                
                grid.appendChild(card);
            });

            updateTask();
        }

        function updateTask() {
            document.getElementById('task').textContent = `–ù–∞–π–¥–∏ ${currentTarget.name.toLowerCase()}!`;
            document.getElementById('progress').textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${items.length}`;
            document.getElementById('score').textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctAnswers}`;
        }

        function checkAnswer(card, item, event) {
            if (card.classList.contains('clicked')) {
                return; // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –ø–æ–≤—Ç–æ—Ä–Ω—ã–µ –∫–ª–∏–∫–∏
            }

            card.classList.add('clicked');
            
            if (item.name === currentTarget.name) {
                card.classList.add('correct');
                correctAnswers++;
                setTimeout(() => nextQuestion(), 500);
            } else {
                card.classList.add('wrong');
                setTimeout(() => nextQuestion(), 500);
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= items.length) {
                endGame();
            } else {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.classList.remove('clicked', 'correct', 'wrong');
                });
                
                currentTarget = shuffledItems[currentQuestion];
                updateTask();
            }
        }

        function endGame() {
            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!\n${correctAnswers} –∏–∑ ${items.length} –æ—Ç–≤–µ—Ç–æ–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ`);
            correctAnswers = 0;
            currentQuestion = 0;
            createCards();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        createCards();
    </script>
</body>
</html>
